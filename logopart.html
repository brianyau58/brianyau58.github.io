<!DOCTYPE html>
<html lang="en">

<head>
  <title>Portfolio | Logo Re-design</title>
  <link rel="stylesheet" href="logopartstyle.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
    integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

</head>

<body>
  <div class='container'>
    <div class="container_content">
      <div class="container_content_inner">
        <figure class="card">
          <div class="back">
            <div class="back__header">
              <h2></h2>
              <button id="show-front">Back to front<i class="fas fa-reply"></i></button>
            </div>
            <img style="width: 50%; margin-left: 25%;" src="./image/pacific coffee.png" alt="">
          </div>
          <div class="front">
            <div class="image">
              <img class="img"
                src="./image/PacificLogo.jpg"
                alt="">
            </div>
            <figcaption>
              <h4 style="color: black;">Pacific Coffee Logo re-design<b class="badge"><i
                    class="fas fa-plus-square"></i></b></h4>
              <div class="details">
                <p class="details__content">You can told that the style of the cartoon in the logo are kind of old school. As Pacific Coffee is a brand
                  from the 90s in America, I want to recreate a retro cartoon style which fit the brand.
                  <button id="show-back">See the LOGO<i class="fas fa-share"></i></button>
                </p>
              </div>
            </figcaption>
          </div>
        </figure>



        <div class="btns">
          <button class='btns_more' onclick="history.back()" >BACK</button>
        </div>
      </div>
    </div>
  </div>
  <div class="overlay"></div>
  <script src="logopart.js" type="text/javascript"></script>
</body>

</html>
