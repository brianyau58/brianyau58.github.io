                  <h2></h2>
                  <button id="show-front">Back to front<i class="fas fa-reply"></i></button>
                </div>
                <img style="width: 50%; margin-left: 25%;" src="./image/pacific coffee.png" alt="">
              </div>
              <div class="front">
                <div class="image">
                  <img class="img" src="./image/PacificLogo.jpg" alt="">
                </div>
                <figcaption>
                  <h4 style="color: black;">Pacific Coffee Logo re-design<b class="badge"><i
                        class="fas fa-plus-square"></i></b></h4>
                  <div class="details">
                    <p class="details__content">You can told that the style of the cartoon in the logo are kind of old
                      school. As Pacific Coffee is a brand
                      from the 90s in America, I want to recreate a retro cartoon style which fit the brand.
                      <button id="show-back">See the LOGO<i class="fas fa-share"></i></button>
                    </p>
                  </div>
                </figcaption>
              </div>
              <div class="btns">
                <button class='btns_more' onclick="history.back()">BACK</button>
